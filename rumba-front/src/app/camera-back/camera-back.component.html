<div class="row" style="margin-top:-.5em;">
  <div class="col-12">
    <video class="rounded centered" id="myvideo" autoplay muted="muted" ></video>
  </div>
</div>

<div class="black flex-wrap">

  <div class="border">
    <div *ngIf="!isRecording" (click)="startRecording();checkButton()" class="record"></div>
    <div id="close" *ngIf="isRecording" (click)="checkButton()" id="stop" class="stop"></div>
  </div>
</div>
