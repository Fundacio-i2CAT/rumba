<div>
  <!-- <video controls autoplay loop controlsList="nodownload"> -->
  <video controls autoplay loop>
      <source *ngIf="videoStream" [src]="videoStream.changingThisBreaksApplicationSecurity" type="video/mp4">
  </video>

  <div class="row top1">
    <div class="col-3">
      <div class="row">
          <div class="col">
            ZOOM <span class="badge badge-danger">{{initialRange}}</span>
          </div>
          <div class="col">
              <input type="range" class="form-control left1" name="zoomRange" [value]="initialRange" min="1" max="10" step="1" #zoomRange (change)="changeZoom(zoomRange.value)">
          </div>
      </div>


    </div>
    <div class="col">
      <button type="BUTTON" style="padding:1px 3px;border-radius:3px" class="btn btn-xs btn-danger float-right right1" (click)="sendVideoToServer()">SEGÃœENT</button>
    </div>
  </div>
</div>
