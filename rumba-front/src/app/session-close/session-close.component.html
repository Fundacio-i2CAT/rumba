<div class="container w-85 p-3" style="margin-top:1em;">
  <div class="row">
    <div class="col">
      <span class="float-right">
        <span class="btn-group-sm">
          <button *ngIf="!activatedHelp" (click)="setHelpStatus()" type="button" class="btn btn-xs btn-primary" name="button" style="background-color: #fff173; color:black; border-radius:50%;border-width:0px">
            <i class="fa fa-question-circle"></i>
          </button>
          <button *ngIf="activatedHelp" (click)="setHelpStatus()" type="button" class="btn btn-xs btn-primary" name="button" style="background-color: orange; color:black; border-radius:50%;border-width:0px">
            <i class="fa fa-question-circle"></i>
          </button>
        </span>
      </span>
    </div>
  </div>
</div>

<div class="container w-85 p-3">
  <div class="row">
    <div class="col">

      <div class="form-group top1">
        <label for="banda" class="bmd-label-floating">Banda *</label>
        <!-- <p *ngIf="currentSession" class="bodytext bottomline">{{ currentSession.band }}</p> -->
        <input type="text" [(ngModel)]="currentSession.band" class="form-control" type="text" />
      </div>

      <div class="form-group">
        <label for="concert" class="bmd-label-floating">Concert</label>
        <!-- <p *ngIf="currentSession" class="bodytext bottomline">{{ currentSession.concert }}</p> -->
        <input type="text" [(ngModel)]="currentSession.concert" class="form-control" type="text" />
      </div>

      <div class="form-group top1">
        <label for="logo" class="bmd-label-floating">Logo</label>
        <!-- <div>
          <img width="100" src="assets/logo/rumba_logo-v2.png" alt="">
          <img width="100" [src]="binaryData" alt="">
        </div> -->
        <input type="text" class="form-control" id="logo"><br/>
      </div>

      <div class="form-group">
        <label for="data" class="bmd-label-floating">Data *</label><br/>
        <input type="text" class="form-control" id="date" [(ngModel)]="currentSession.date" name="date" required>
        <!-- <p *ngIf="currentSession" class="bodytext bottomline">{{ currentSession.date | date:'dd-MM-yyyy'}}</p> -->
      </div>

      <div class="form-group top1">
        <label for="localitzacio" class="bmd-label-floating">Localització</label>
        <input type="text" class="form-control" id="location" ([ngModel])="currentSession.localitzacio" name="location">
      </div>

      <div class="form-group top1">
        <label for="vimeo" class="bmd-label-floating">Vimeo</label>
        <div class="row">
          <div class="col">
              <input type="text" placeholder="Usuari" class="form-control" id="username" ([ngModel])="vimeoUser" name="username">
          </div>
          <div class="col">
              <input type="password" placeholder="Password" class="form-control" id="password" ([ngModel])="vimeoPassword" name="password">
          </div>
        </div>
      </div>

      <!-- <div class="form-group top1">
        <label for="isPublic" class="bmd-label-floating">Sessió pública</label>
        <p *ngIf="currentSession" class="bodytext bottomline">{{ currentSession.is_public }}</p>
      </div> -->

    </div>
  </div>
</div>
<div class="container w-85 p-3">
  <div class="row top1">
    <div class="alert alert-secondary" role="alert" style="width:100%;">
      <p class="bodytext red size20">Qui pot gravar</p>
      <div class="row">
        <div class="col-xs-6 col-sm-3 col-md-2">
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="true" checked>
              Tothom
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="row">
    <div class="col-6">
      <button class="btn btn-raised btn-danger" type="button" name="button">COMPARTIR ENLLAÇ D'EDICIÓ</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="float-right">
        <button class="btn btn-raised btn-danger" type="button" name="button" (click)="onCloseSession()">TANCAR LA SESSIÓ</button>
      </div>
    </div>
  </div>
</div>
