<div class="container w-85 p-3" style="margin-top:1em;">
  <div class="row">
    <div class="col">
      <!-- <span>
        Help Status  <span class="badge badge-secondary">{{activatedHelp}}</span>
      </span> -->
      <span class="float-right">
        <span class="btn-group-sm">
          <button
            id="activeHelp"
            type="button"
            class="btn btn-xs btn-primary bmd-btn-fab"
            title="activar help"
            style="background-color: #fff173; color:black;"
            (click)="setHelpStatus()">
              <i class="fas fa-question"></i>
          </button>
          <button
            id="desactiveHelp"
            type="button"
            class="btn btn-xs btn-primary bmd-btn-fab"
            title="desactivar help"
            style="background-color: #fff173; color:black;"
            (click)="setHelpStatus()">
              <i class="fas fa-question-circle"></i>
          </button>
        </span>

      </span>
    </div>
  </div>
  <div class="row">
    <div class="col">
    <form action="">
      <div class="form-group">
        <label for="concert" class="bmd-label-floating">Concert</label>
        <input data-trigger="focus" data-placement="top" data-toggle="popover" data-content="And here's some amazing content. It's very engaging. Right?"  type="text" class="form-control" id="concert">
        <!-- <span class="bmd-help">We'll never share your email with anyone else.</span> -->
      </div>

      <div class="form-group top1">

        <label for="banda" class="bmd-label-floating">Banda *</label>
        <input type="text" class="form-control" id="banda" required>
      </div>

      <div class="form-group top2">
        <label for="logo" class="bmd-label-floating">Logo</label>
        <input type="file" class="form-control" id="logo">
      </div>

      <div class="form-group top1">
        <label for="data" class="bmd-label-floating">Data *</label><br/>
        <input type="date" class="form-control" id="data" required>
      </div>

      <div class="form-group top1">
        <label for="localitzacio" class="bmd-label-floating">Localització</label>
        <input type="text" class="form-control" id="localitzacio">
      </div>

      <div class="form-group top1">
        <label for="vimeo" class="bmd-label-floating">Vimeo</label>
        <input type="text" class="form-control" id="vimeo_user" name="vimeo_user">
        <input type="text" class="form-control" id="vimeo_password" name="vimeo_user">
      </div>

    </form>
    </div>
  </div>
</div>

<div class="container w-95 p-3">
  <div class="row top2">
    <div class="alert alert-secondary" role="alert" style="width:100%;">
      <p class="bodytext red size20">Qui pot gravar</p>
      <div class="row">
        <div class="col-3">
          <div class="radio">
            <label class="quipotgravar">
              <input type="radio" name="quipotgravar" value="tothom" checked>
              Tothom
            </label>
          </div>
        </div>
        <div class="col-3">
          <div class="radio">
            <label class="quipotgravar">
              <input type="radio" name="quipotgravar" value="editors" >
              Editors
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="float-right">
        <button type="button" class="btn btn-secondary">Audio OFF</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="float-right">
        <button type="button" class="btn btn-raised btn-secondary">INICIAR LA SESSIÓ</button>
      </div>
    </div>
  </div>
</div>
