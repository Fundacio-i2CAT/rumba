
<form style="margin-top:5em;" (ngSubmit)="onSubmit(sessionF)" #sessionF="ngForm">
<div class="container">
  <div class="row">
    <div class="col">

      <div class="form-group top1">

        <label for="banda" class="bmd-label-floating">Banda *</label>
        <input *ngIf="activatedHelp" placeholder="Nom de la banda" placement="top-left" ngbPopover="* Són camps obligatoris" type="text" class="form-control" ngModel name="band" required>

        <input *ngIf="!activatedHelp" placeholder="Nom de la banda" type="text" class="form-control" ngModel name="band" required>
      </div>

      <div class="form-group">
        <label for="concert" class="bmd-label-floating">Concert</label>

        <input *ngIf="!activatedHelp" placeholder="Nom del concert" type="text" class="form-control" ngModel name="concert">
        <input *ngIf="activatedHelp" placeholder="Nom del concert" #p="ngbPopover" placement="top-left" ngbPopover="Introdueix el nom de la banda." type="text" class="form-control" ngModel name="concert">
      </div>

      <div class="form-group top1">
        <label for="logo" class="bmd-label-floating">Logo</label>
        <input type="file" class="form-control" id="logo" (change)="onFileSelected($event)"><br/>
      </div>

      <div class="form-group">
        <label for="data" class="bmd-label-floating">Data *</label>
        <input type="text" class="form-control" id="date" [(ngModel)]="niceDate" name="date" disabled required>
      </div>

      <div class="form-group top1">
        <label for="localitzacio" class="bmd-label-floating">Localització</label>
        <input type="text" placeholder="Lloc del concert" class="form-control" id="location" ngModel name="location">
      </div>

    </div>
  </div>
</div>

  <div class="container w-95 p-3">
    <div class="row top1">
      <div class="col">
        <div class="float-right">

          <div *ngIf="!audioStatus" class="audio-off text-center">
            <i class="fas fa-microphone-slash"></i>&nbsp;Audio OFF
          </div>
          <div *ngIf="audioStatus" class="audio-on text-center">
            <i class="fas fa-microphone"></i>&nbsp;Audio ON
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col top1">
        <div class="float-right">
          <button type="submit" id="btn-start-session" style="padding:1px 3px;border-radius:3px" class="btn btn-xs btn-danger" [disabled]="!sessionF.valid">INICIAR LA SESSIÓ</button>
        </div>
      </div>
    </div>
  </div>
</form>
